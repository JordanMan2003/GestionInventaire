openapi: 3.0.0

info:
  title: Pirates API
  description: API pour la gestion des produits des pirates
  version: 1.0.0

servers:
  - url: http://localhost:3001
    description: Serveur de développement
  - url: http://edwrdlmanoel.me
    description: Serveur de production

paths:
  /api/auth/register:
    post:
      summary: Créer un nouveau compte utilisateur
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  minLength: 2
                  maxLength: 50
                password:
                  type: string
                  minLength: 6
            example:
              username: capitaine_jack
              password: motdepasse123
      responses:
        "201":
          description: Utilisateur créé avec succès
        "400":
          description: Données invalides
        "409":
          description: Utilisateur déjà existant

  /api/auth/login:
    post:
      summary: Se connecter
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            example:
              username: manoel
              password: manoel
      responses:
        "200":
          description: Connexion réussie
        "401":
          description: Identifiants invalides

  /api/auth/logout:
    post:
      summary: Se déconnecter
      tags:
        - Authentication
      security:
        - cookieAuth: []
      responses:
        "200":
          description: Déconnexion réussie
        "401":
          description: Non autorisé

  /api/auth/me:
    get:
      summary: Informations de l'utilisateur connecté
      tags:
        - Authentication
      security:
        - cookieAuth: []
      responses:
        "200":
          description: Utilisateur connecté
        "401":
          description: Non autorisé

  /api/products:
    get:
      summary: Récupérer tous les produits de l'utilisateur connecté
      tags:
        - Products
      security:
        - cookieAuth: []
      responses:
        "200":
          description: Liste des produits
        "401":
          description: Non autorisé

    post:
      summary: Créer un nouveau produit
      tags:
        - Products
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - description
                - quantity
                - minQuantity
                - price
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 255
                description:
                  type: string
                  minLength: 1
                  maxLength: 1000
                quantity:
                  type: integer
                minQuantity:
                  type: integer
                price:
                  type: number
                  format: float
            example:
              name: Bouteille de rhum
              description: Une bouteille de rhum des Caraïbes.
              quantity: 10
              minQuantity: 2
              price: 19.99
      responses:
        "201":
          description: Produit créé avec succès
        "400":
          description: Données invalides
        "401":
          description: Non autorisé
